<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="images/logo.png">
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Phone</a></li>
                    <li><a href="#">Accessories</a></li>
                    <li><a href="#">Cart</a></li>
                </ul>
            </div>    
        </nav>
        
        <div class="information">
          <div class="overplay"></div>
           <img src="images/mobile.png" class="mobile" alt="">
            <div id="circle">
                <div class="feature one">
                    <img src="images/camera.png" alt="">
                    <div>
                        <h2>Cammera</h2>
                        <p>12mp, Wide Angle lens</p>
                    </div>
                </div>
                <div class="feature two">
                    <img src="images/processor.png" alt="">
                    <div>
                        <h2>Processor</h2>
                        <p>Snapdragon ocla-core 11nm</p>
                    </div>                    
                </div>
                <div class="feature three">
                    <img src="images/display.png" alt="">
                    <div>
                        <h2>Display</h2>
                        <p>6.5" Mini-Drop fullscreen</p>
                    </div>
                </div>
                <div class="feature four">
                    <img src="images/battery.png" alt="">
                    <div>
                        <h2>Battery</h2>
                        <p>5000MAh, 720Hrs Standy</p>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="controls">
            <img src="images/arrow.png" id="upBtn">
            <h3>NEW PHONE</h3>
            <img src="images/arrow.png" id="downBtn">
            <div>
                <button class="button"><h3>See More</h3></button>
            </div>
        </div>
        
    </div>
    
    <script>
     var circle= document.getElementById('circle');
     var upBtn= document.getElementById('upBtn');
     var downBtn= document.getElementById('downBtn');
        
     var rotateValue = circle.style.transform;
     var rotateSum;
        
        upBtn.onclick= function(){
            rotateSum=rotateValue+"rotate(-90deg)";
            circle.style.transform=rotateSum;
            rotateValue=rotateSum;
        }
        downBtn.onclick= function(){
            rotateSum=rotateValue+"rotate(90deg)";
            circle.style.transform=rotateSum;
            rotateValue=rotateSum;
        }        
     
    </script>
</body>
</html>
